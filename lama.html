<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>asd</title>
		<style>
			html, body {
				height: 100%;
			}

			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			td {
				width: 4em;
				height: 4em;
			}

			tr:first-child td:not(:first-child):not(:last-child):hover,
			tr:not(:first-child) td:first-child:hover,
			tr:not(:first-child) td:last-child:hover {
				background: #eee;
			}

			#start button {
				font-size: 4em;
				width: 100%;
				border: 2px solid black;
				background: white;
			}

			#start input {
				font-size: 2em;
				border: 2px solid black;
			}

			#message {
				font-size: 2em;
			}

			#wait_contract {
				background: rgba(70, 70, 70, 0.89);
				height: 100%;
				width: 100%;
				text-align: center;
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				font-size: 2em;
				color: #f3f3f3
			}

			#wait_player {
				background: rgba(70, 70, 70, 0.89);
				height: 100%;
				width: 100%;
				text-align: center;
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				font-size: 2em;
				color: #f3f3f3
			}

			.loader {
				margin-left: 44%;
				margin-top: 5%;
				border: 16px solid #f3f3f3;
				border-radius: 50%;
				border-top: 16px solid #2f2f2f;
				width: 120px;
				height: 120px;
				animation: spin 2s linear infinite;
			}

			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}

		</style>
	</head>
	<body>
		<form id="start">
			<button> Start </button>
			<br><br>
			<input type=text placeholder="Contract address" />
			<br><br>
			<select> </select>
		</form>
		<div id=wait_contract hidden>
			<div class="loader"></div>
			<p> Waiting for contract to be created <p>
		</div>
		<div id=wait_player hidden>
			<div class="loader"></div>
			<p id=contract_address>  <p> <p> wait for player <p>
		</div>

		<div hidden id="game_field">
			<table id=blocks>
			</table>
			<br>
			<table id="field">
			</table>
			<p id=message> </p>
		</div>
		<script src="web3.min.js"></script>
		<script src="contract_data.js"></script>
		<script src="lama.js"></script>
	</body>
</html>
